<div class="content-page">
  <div class="content ">
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <!-- <div class="page-title-right">
            <ol class="breadcrumb m-0">

              <li class="breadcrumb-item"><a href="javascript: void(0);">Admin</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div> -->

          <h4 class="page-title">Điện thoại</h4>

          <div class="col-sm-6">
            <div id="example1_filter" class="dataTables_filter">


            </div>
          </div>
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="margin-bottom:15px" (click)="creat()">THÊM </button>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card-box">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- <button><a href="">thêm</a></button> -->

            <!-- <h3 class="table">THÊM</h3> -->
            <table class="table table-bordered table-default ">

              <thead>
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Mã tin tức</th>
                  <th scope="col">Tiêu đề</th>
                  <th scope="col">Nội dung</th>
                  <th scope="col">Hình ảnh</th>
                  <th scope="col">Ngay Dang</th>

                </tr>
              </thead>


              <tbody
                *ngFor="let list of list_item | paginate : { itemsPerPage: 5, currentPage: page, totalItems: totalLength}; let i=index">
                <tr>

                  <!-- <th scope="row">
                    {{i}}
                  </th> -->
                  <td class="page-item">{{((page-1)*5)+i+1}}</td>
                  <td>{{list.MaTinTuc}}</td>
                  <td>{{list.TieuDe}}</td>
                  <td>{{list.NoiDung}}</td>
                  <td><img src="{{PhotoPath}}/{{list.AnhTinTuc}}" alt="" style="height:100px; "> </td>
                  <td>{{list.NgayDang}}</td>

                  <td><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                      style="margin-top:35px" (click)="editproduct(list)"> SỬA</button></td>
                  <td><button type="button" class="btn btn-danger" style="margin-top:35px"
                      (click)="deleteproduct(list.MaTinTuc)">XÓA</button></td>
                </tr>

              </tbody>
            </table>

            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="page = $event">
            </pagination-controls>

          </div> <!-- container -->

        </div> <!-- end card-box-->
      </div>
    </div> <!-- content -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{formHeader}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- <div class="form-group">
                <label for="recipient-name" class="col-form-label">Mã Sản Phẩm:</label>
                <input type="text" class="form-control" [(ngModel)]="val.MaSP" name="MaSP" >
              </div> -->
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Mã tin tức:</label>
                <input type="text" class="form-control" [(ngModel)]="val.MaTinTuc" name="MaTinTuc">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Tiêu đề:</label>
                <input type="text" class="form-control" [(ngModel)]="val.TieuDe" name="TieuDe">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nội dung:</label>
                <input type="text" class="form-control" [(ngModel)]="val.NoiDung" name="NoiDung">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Anh:</label>
                <input type="file" (change)="onFileSelected($event)" class="form-control" [(ngModel)]="val.AnhTinTuc"
                  name="AnhTinTuc">
              </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Ngày đăng:</label>
                <input type="text" class="form-control" [(ngModel)]="val.NgayDang" name="NgayDang">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="save(formHeader)">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>

      var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
      })
    </script>



  </div>
