Khách hàng

<div class="content-page">
  <div class="content ">
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">


          <h4 class="page-title">Khách Hàng</h4>

          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="margin-bottom:15px" (click)="creat()">THÊM </button>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card-box">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- <button><a href="">thêm</a></button> -->

            <!-- <h3 class="table">THÊM</h3> -->
            <table class="table table-bordered table-default ">

              <thead>
                <tr>

                  <th scope="col">STT</th>
                  <th scope="col">Mã khách hàng</th>
                  <th scope="col">Tên khách hàng</th>
                  <th scope="col">Địa chỉ</th>
                  <th scope="col">Số điện thoại</th>
                  <th scope="col">Email</th>

                  <th scope="col">Tài khoản</th>
                  <th scope="col">Mật khẩu</th>

                </tr>
              </thead>

              <tbody *ngFor="let list of list_item;let i=index">
                <tr>
                  <th scope="row">
                    {{i}}
                  </th>
                  <td>{{list.MaKH}}</td>
                  <td>{{list.TenKH}}</td>
                  <td>{{list.Diachi}}</td>
                  <td>{{list.SDT}}</td>
                  <td>{{list.Email}}</td>
                  <td>{{list.Tendangnhap}}</td>
                  <td>{{list.Matkhau}}</td>

                  <td><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                      style="" (click)="editproduct(list)"> SỬA</button></td>
                  <td><button type="button" class="btn btn-danger" style=""
                      (click)="deleteproduct(list.MaKH)">XÓA</button></td>

                </tr>

              </tbody>
            </table>

          </div> <!-- container -->

        </div> <!-- end card-box-->
      </div>
    </div> <!-- content -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{formHeader}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Mã Khách hàng:</label>
                <input type="text" class="form-control" [(ngModel)]="list_NPH.MaKH" name="MaKH" >
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Tên khách hàng:</label>
                <input type="text" class="form-control" [(ngModel)]="list_NPH.TenKH" name="TenKH">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Địa chỉ:</label>
                <input type="text" class="form-control" [(ngModel)]="list_NPH.Diachi" name="Diachi" >
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">SĐT:</label>
                <input type="text" class="form-control" [(ngModel)]="list_NPH.SDT" name="SDT">
              </div>              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Email:</label>
                <input type="text" class="form-control" [(ngModel)]="list_NPH.Email" name="Email" >
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" [(ngModel)]="list_NPH.Tendangnhap" name="Tendangnhap">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Mật khẩu:</label>
                <input type="text" class="form-control" [(ngModel)]="list_NPH.Matkhau" name="Matkhau">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="save(formHeader)">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>

      var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
      })
    </script>



  </div>
